<html>
<h1 style="text-align:center">
    Showing {{title}}
</h1>
<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="bill.nome" name="namebox"></td>
</tr>
<tr>
   <td><label>Valor </label></td>
   <td><input [(ngModel)]="bill.valor" name="valuebox"></td>
</tr>
<tr>
   <td><label>Vencimento </label></td>
   <td><input [(ngModel)]="bill.vencimento" name="datebox"></td>
</tr>
<tr>
    <td><label>Pago </label></td>
    <td><input type="checkbox" [(ngModel)]="bill.status" name="statusbox"></td>
 </tr>
 <tr id="add">
    <td><button (click)="criarGasto(bill)">Adicionar</button></td>
</tr>
</table>
<table>
<tr *ngIf="bills.length > 0">
   <th>Nome</th>
   <th>Valor</th>
   <th>Data</th>
   <th>Status</th>
</tr>
<tr *ngFor="let b of bills" name="billslist">
   <td name="nomelist">{{b.nome}}</td>
   <td class="bill" name="valorlist"><input [(ngModel)]="b.valor" (change)="atualizarGasto(b)"></td>
   <td class="bill"><input [(ngModel)]="b.vencimento" (change)="atualizarGasto(b)"></td>
   <td (change)="atualizarGasto(b)">
        <div *ngIf="b.status == true; else statusFalse">
            Pago <input type="checkbox" [(ngModel)]="b.status" name="statusbox" checked>
     </div>
     
     <ng-template #statusFalse>
        NÃ£o Pago <input type="checkbox" [(ngModel)]="b.status" name="statusbox">
     </ng-template>
 </td>
</tr>
</table>
</html>
